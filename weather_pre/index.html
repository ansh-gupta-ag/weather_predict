<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Predict</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name"  id="enter" spellcheck="false"> 
        <button><img src="images/search.jpeg" alt=""></button>    
       </div>
       <div class="error">
        <p>city name glt hae!</p>
       </div>
       <div class="weather">
        <img src="images/drizzle.jpeg" class="wether-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">kanpur</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.jpeg" class="farzi">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.jpeg"class="farzi" >
            <div>
              <p class="wind-speed">50%</p>
              <p>wind</p>
            </div>
          </div>
        </div>
       </div>
    </div>
    <script>
      // const apikey ="0a8fc576692b25bc1c20b20a51784d76";
      // const apiUrl ="https://api.openweathermap.org/data/2.5/weather?q=";
      // https://api.openweathermap.org/data/2.5/weather?q=kanpur&appid=0a8fc576692b25bc1c20b20a51784d76&units=metric
      
      const apikey ="put your api";
      const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
     const searchbox = document.querySelector(".search input");
     const searchbtn = document.querySelector(".search button");
     const wethericon=document.querySelector(".wether-icon");
      async function checkweather(city){
        const response = await fetch( apiUrl +city+`&units=metrics&appid=${apikey}`);
        if(response.status==404){
          document.querySelector(".error").style.display="block";
          document.querySelector(".weather").style.display="none";
        }else{
          var data =await response.json();
        console.log(data);
        document.querySelector(".city").innerText=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind-speed").innerHTML=data.wind.speed+ " km/hr";
        
        if(data.weather[0].main=="clouds"){
          wethericon.scr ="images/clouds.jpeg"
        }
        else if(data.weather[0].main=="clear"){
          wethericon.scr ="images/clear.jpeg"
        }
        else if(data.weather[0].main=="drizzle"){
          wethericon.scr ="images/drizzle.jpeg"
        }
        else if(data.weather[0].main=="mist"){
          wethericon.scr ="images/mist.jpeg"
        }
        else if(data.weather[0].main=="rain"){
          wethericon.scr ="images/rain.jpeg"
        }
        document.querySelector(".weather").style.display="block"
        document.querySelector(".error").style.display="none";
        }

    
       
      }
      document.getElementById("enter").addEventListener("keypress",(e)=>{
        if(e.key="ENTER")  {
          checkweather(searchbox.value);
        }
      })
      searchbtn.addEventListener("click",()=>{
        checkweather(searchbox.value);
      })
     
      
    </script>
  </body>
</html>
